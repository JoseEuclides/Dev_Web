<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formatando Links</title>
		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}	
			/*links n√£o visitaods*/
			a:link{
				color: #b9c941;
			}
			/*links visitados*/
			a:visited{
				color: #c0c0c0;
			}
			/*link muda de cor quado
			cursor passa sobre ele*/
			a:hover{
				color: #FFF;
				background:#6d790f ;
			}
			/*link muda a cor quando clicado*/
			a:active{
				color: #e4f371;
			}
		</style>

	</head>
	<body>

		<a href="https://www.google.com">Google</a> |

		<a href="https://www.terra.com.br">Terra</a>|

		<a href="https://www.infomoney.com.br">Infomoey</a>|

		<a href="https://www.uol.com.br">Uol</a>


	</body>
</html>
