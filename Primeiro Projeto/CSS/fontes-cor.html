<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fontes e Cores</title>

		<style type="text/css">
		/* px= pixels
		   % = tamanho relativo
		   em = tamanho relativo ao conteiner pai
		*/

			.formatacão{
				color: #C1400d;
				font-size: 32px;
				font-family: "Times New Roman",Times, serif;
			}

			.texto{
				/*font-size: 20px;*/
				font-size: 2em;
			}

			.texto2{
				font-size: 15px;
			}

			div{
				font-size: 60px;
			}

		</style>

	</head>
	<body>
		
		<div>
			<p class="texto">Conteúdo1</p>
			<p class="texto2">Conteúdo2</p>
		</div>
				
		


	</body>
</html>
